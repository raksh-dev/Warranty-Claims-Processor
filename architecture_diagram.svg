<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill:#f8fafc; stroke:#1f2937; stroke-width:1.5; rx:10; ry:10; }
    .title { font: bold 16px Arial; fill:#111827; }
    .text { font: 13px Arial; fill:#111827; }
    .arrow { stroke:#1f2937; stroke-width:1.5; marker-end:url(#arrowhead); }
    .group { fill:#eef2ff; stroke:#6366f1; stroke-width:1.5; rx:12; ry:12; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1f2937"/>
    </marker>
  </defs>

  <!-- File System Group -->
  <rect x="30" y="40" width="320" height="300" class="group"/>
  <text x="50" y="65" class="title">File-Based Interfaces</text>

  <rect x="50" y="90" width="280" height="40" class="box"/>
  <text x="60" y="115" class="text">Inbox (claim emails - JSON)</text>

  <rect x="50" y="140" width="280" height="40" class="box"/>
  <text x="60" y="165" class="text">Attachments (mocked PDFs/images)</text>

  <rect x="50" y="190" width="280" height="40" class="box"/>
  <text x="60" y="215" class="text">Policies (10 warranty docs)</text>

  <rect x="50" y="240" width="280" height="40" class="box"/>
  <text x="60" y="265" class="text">Outbox (draft emails &amp; labels)</text>

  <!-- CLI -->
  <rect x="420" y="60" width="320" height="80" class="group"/>
  <text x="440" y="85" class="title">CLI Application (Python)</text>
  <text x="440" y="115" class="text">main.py (run / watch / demo)</text>

  <!-- Orchestrator -->
  <rect x="420" y="170" width="320" height="100" class="group"/>
  <text x="440" y="195" class="title">LangChain Orchestrator</text>
  <text x="440" y="225" class="text">Single Agent + Tool Router</text>

  <!-- Tools -->
  <rect x="800" y="40" width="350" height="360" class="group"/>
  <text x="820" y="65" class="title">Tools</text>

  <text x="820" y="100" class="text">• Inbox Tool</text>
  <text x="820" y="125" class="text">• Triage Tool</text>
  <text x="820" y="150" class="text">• Extraction Tool</text>
  <text x="820" y="175" class="text">• Policy Retriever (RAG)</text>
  <text x="820" y="200" class="text">• Decision Support Tool</text>
  <text x="820" y="225" class="text">• Human Review (CLI)</text>
  <text x="820" y="250" class="text">• Email Writer</text>
  <text x="820" y="275" class="text">• Return Label Generator</text>

  <!-- LLM -->
  <rect x="420" y="310" width="320" height="100" class="group"/>
  <text x="440" y="335" class="title">LLM Provider</text>
  <text x="440" y="365" class="text">OpenAI / Anthropic / Local</text>

  <!-- Arrows -->
  <line x1="330" y1="110" x2="420" y2="100" class="arrow"/>
  <line x1="580" y1="140" x2="580" y2="170" class="arrow"/>
  <line x1="740" y1="220" x2="800" y2="220" class="arrow"/>
  <line x1="580" y1="270" x2="580" y2="310" class="arrow"/>
</svg>
